fallback_proxy: ^NDX

factors:
  standard:
    MARKET:
      proxy: "^NDX"

    VOLATILITY:
      proxy: "^VIX"
      transform: "pct_change"  # Use "zscore" for standardized shock indicator

    RATES:
      proxy: "^TNX"
      transform: "pct_change"  # Change in 10Y rate proxy

    MOMENTUM:
      proxy: "MTUM"
      transform: "log_return"

    SIZE:
      proxy: "IWM"
      transform: "log_return"

    VALUE:
      proxy: "VLUE"
      transform: "log_return"

    QUALITY:
      proxy: "QUAL"
      transform: "log_return"

    MIN_VOL:
      proxy: "SPLV"
      transform: "log_return"

  thematic:
    AI:
      tickers:
        - NVDA
        - AVGO
        - TSM
        - PLTR
      weights: "market_cap"        # Use actual market caps if available

    MEME:
      tickers:
        - GME
        - CVNA
        - TSLA
        - AMC
        - PLTR
        - ASTS
      weights: "equal"
      normalize: true              # Apply z-scoring across tickers before combining

